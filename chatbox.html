<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Live Chat Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    #chatbox { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
    .msg { margin-bottom: 5px; }
    .name { font-weight: bold; }
  </style>
</head>
<body>
  <h2>Live Chat Firebase</h2>
  <div id="chatbox"></div>
  <input type="text" id="name" placeholder="Nama" /><br><br>
  <input type="text" id="message" placeholder="Ketik pesan..." />
  <button onclick="sendMessage()">Kirim</button>

  <script>
    // Konfigurasi Firebase kamu
    const firebaseConfig = {
      apiKey: "AIzaSyAgtvEiz03p-bhVSfWbasG7emHo7d0AWdU",
      authDomain: "chatbox-2bec4.firebaseapp.com",
      databaseURL: "https://chatbox-2bec4-default-rtdb.firebaseio.com",
      projectId: "chatbox-2bec4",
      storageBucket: "chatbox-2bec4.firebasestorage.app",
      messagingSenderId: "859737813420",
      appId: "1:859737813420:web:2487a3a67575caa4030a09"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chatbox = document.getElementById("chatbox");

    function sendMessage() {
  const name = document.getElementById("name").value.trim();
  const message = document.getElementById("message").value.trim();
  if (name === "" || message === "") {
    console.log("❌ Nama atau pesan kosong");
    return;
  }

  console.log("📨 Mengirim:", name, message);

  const msgRef = db.ref("messages").push();
  msgRef.set({
    name: name,
    message: message,
    timestamp: Date.now()
  }).then(() => {
    console.log("✅ Pesan dikirim!");
  }).catch((error) => {
    console.error("❌ Gagal kirim pesan:", error);
  });

  document.getElementById("message").value = "";
}


    // Tampilkan pesan secara real-time
    db.ref("messages").on("child_added", (snapshot) => {
      const data = snapshot.val();
      const div = document.createElement("div");
      div.classList.add("msg");
      div.innerHTML = `<span class="name">${data.name}:</span> ${data.message}`;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    });
  </script>
</body>
</html>
