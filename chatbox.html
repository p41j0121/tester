<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Live Chat Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    #chatbox { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
    .msg { margin-bottom: 5px; }
    .name { font-weight: bold; color: #3a3a3a; }
  </style>
</head>
<body>
  <h2>üí¨ Live Chat Firebase</h2>
  <div id="chatbox"></div>
  <input type="text" id="name" placeholder="Nama" /><br><br>
  <input type="text" id="message" placeholder="Tulis pesan..." />
  <button onclick="sendMessage()">Kirim</button>

  <script>
    // Firebase Config kamu
    const firebaseConfig = {
      apiKey: "AIzaSyAgtvEiz03p-bhVSfWbasG7emHo7d0AWdU",
      authDomain: "chatbox-2bec4.firebaseapp.com",
      databaseURL: "https://chatbox-2bec4-default-rtdb.firebaseio.com",
      projectId: "chatbox-2bec4",
      storageBucket: "chatbox-2bec4.firebasestorage.app",
      messagingSenderId: "859737813420",
      appId: "1:859737813420:web:2487a3a67575caa4030a09"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chatbox = document.getElementById("chatbox");

    function sendMessage() {
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !message) {
        alert("Nama dan pesan wajib diisi.");
        return;
      }

      console.log("üì§ Mengirim pesan:", name, message);

      db.ref("messages").push({
        name: name,
        message: message,
        timestamp: Date.now()
      }).then(() => {
        console.log("‚úÖ Pesan berhasil dikirim");
      }).catch((error) => {
        console.error("‚ùå Gagal mengirim pesan:", error);
      });

      document.getElementById("message").value = "";
    }

    // Tampilkan pesan real-time
    db.ref("messages").on("child_added", function(snapshot) {
      const data = snapshot.val();
      const div = document.createElement("div");
      div.classList.add("msg");
      div.innerHTML = `<span class="name">${data.name}:</span> ${data.message}`;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    });
  </script>
</body>
</html>
